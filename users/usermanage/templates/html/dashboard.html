{% load static %}
{% load tags %}

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
<h1>User Details</h1>
<hr></hr>

<div class="data" style="border: inset top:20px ">

    <i class='fas fa-plus' style='font-size:15px;top: 30px;right: 100px;color: green'>
        <form action="{% url 'user-create' %}" method="get">
            {% csrf_token %}
            <button type="submit" name="create_user" value="create_user" class="btn-link">
                Add User
            </button>
        </form>
    </i>

    <i class="fa fa-sign-out-alt" style='font-size:15px;top: 30px;right: 10px;color: green'>
        <form action="{% url 'user-logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" name="logout" value="logout" class="btn-link">
                Logout
            </button>
        </form>
    </i>
</div>

{% for field in users %}
<div class="data" style="border: inset top:20px ">
    <table class="table" style="float: left;">
        <tr>
            {% for key, value in field.items %}
        <tr>
            <td>{{key | capfirst | clean}}</td>
            <td>{{value}}</td>
        </tr>
        {% endfor %}

<!--                        Edit-->
<!--                    </button>-->

<!--        </td>-->
        </tr>
    </table>
</div>
{% endfor %}

</body>
</html>
